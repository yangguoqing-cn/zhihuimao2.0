<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>
                智慧猫2.0
            </title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
            <meta content="Login and Registration Form with HTML5 and CSS3" name="description"/>
            <meta content="html5, css3, form, switch, animation, :target, pseudo-class" name="keywords"/>
            <meta content="Codrops" name="author"/>
          <!--   <link href="css/demo.css" rel="stylesheet" type="text/css"/> -->
            <link href="css/login.css" rel="stylesheet" type="text/css"/>
            <link href="css/commonStyleSheet.css" rel="stylesheet" type="text/css">
            </link>
        </meta>
    </head>
    <body style="background:url(images/bj.jpg) no-repeat fixed;background-size:100% 100%;">
        <div class="container">
            <section>
                <div id="container_demo">
                    <a class="hiddenanchor" id="toregister">
                    </a>
                    <a class="hiddenanchor" id="tologin">
                    </a>
                    <div id="wrapper">
                        <div class="animate form" id="login">
                            <form autocomplete="on">
                                <h1>
                                    工作后台管理系统
                                </h1>
                                <p>
                                    <label class="uname" data-icon="u" for="username">
                                    </label>
                                    <input id="username" name="username" placeholder="手机号/邮箱/登录账号" required="required" type="text"/>
                                </p>
                                <p>
                                    <label class="youpasswd" data-icon="p" for="password">
                                    </label>
                                    <input id="password" name="password" placeholder="登录密码" required="required" type="password"/>
                                </p>
                                <p class="keeplogin">
                                    <input id="loginkeeping" name="loginkeeping" type="checkbox" value="loginkeeping"/>
                                    <label for="loginkeeping">
                                        记住密码
                                    </label>
                                </p>
                                <div class="wjmm">
                                    <a href="findmima.html">
                                        忘记密码？
                                    </a>
                                </div>
                                <p class="login button">
                                    <input type="button" value="登录"/>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="bootstrap/jquery-3.2.1.min.js">
        </script>
        <script src="bootstrap/js/bootstrap.min.js">
        </script>
        <script src="jquery/login.js" type="text/javascript">
        </script>
    </body>
</html>
